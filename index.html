<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Loading Screen</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tela de fundo */
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.shutterstock.com/image-photo/supply-drop-box-attached-blue-600nw-2470647249.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Overlay escuro */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Escurecendo o fundo */
            z-index: 1;
        }

        /* Efeito de fumaça */
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .smoke::before, .smoke::after {
            content: "";
            position: absolute;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') no-repeat;
            width: 300px;
            height: 300px;
            opacity: 0.15;
            animation: smokeMove 10s linear infinite;
            transform: scale(1.5);
        }

        .smoke::before {
            top: -20%;
            left: -20%;
            animation-duration: 12s;
            animation-direction: alternate;
        }

        .smoke::after {
            top: 20%;
            left: 20%;
            animation-duration: 15s;
            animation-direction: alternate-reverse;
        }

        @keyframes smokeMove {
            0% { transform: translate(0, 0) scale(1.5); }
            100% { transform: translate(50px, 50px) scale(1.5); }
        }

        /* Estilo do Container Principal */
        .loading-container {
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 400px;
            z-index: 3; /* Aparece acima do overlay e da fumaça */
        }

        /* Logo do PUBG */
        .logo {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: shine 2s infinite alternate;
        }

        /* Efeito de brilho no logo */
        @keyframes shine {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #0f327d; }
            to { text-shadow: 0 0 20px #0f327d, 0 0 30px #0f327d; }
        }

        /* Barra de carregamento */
        .loading-bar {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            height: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Efeito de onda no carregamento */
        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #0f327d, #00b5e2);
            border-radius: 10px;
            animation: loadWave 8s linear infinite; /* Aumentei a duração da animação */
            box-shadow: 0 0 20px rgba(56, 101, 199, 0.9), 0 0 30px rgba(56, 101, 196, 0.9);
        }

        /* Animação da onda */
        @keyframes loadWave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Texto de carregamento */
        .loading-text {
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeText 1.5s infinite;
        }

        /* Efeito de fade no texto */
        @keyframes fadeText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Estilo das Dicas */
        .tips {
            font-size: 1em;
            color: #ffdf40;
            margin-top: 20px;
            height: 20px;
            animation: fadeText 2s infinite alternate;
        }

        /* Estilo da tela de login */
        .login-container {
            display: none;
            text-align: center;
            position: absolute;
            z-index: 4;
            color: #fff;
        }

        .login-input {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .login-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0f327d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #00b5e2;
        }

        .welcome-message {
            font-size: 1.5em;
            color: #ffdf40;
        }

        /* Estilo da tela de produtos */
        .products-container {
            display: none;
            text-align: center;
            position: relative;
            z-index: 3;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .product {
            margin: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: productAnimation 1s ease-out;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 1.5em;
            color: #00b5e2;
            margin-top: 10px;
        }

        @keyframes productAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Adicionando áudio de fundo -->
    <audio id="bg-audio" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Seu navegador não suporta o formato de áudio.
    </audio>

    <div class="smoke"></div>

    <div class="loading-container">
        <!-- Logo PUBG -->
        <div class="logo">lipe</div>

        <!-- Barra de carregamento -->
        <div class="loading-bar">
            <div class="progress"></div>
        </div>

        <!-- Texto animado de carregamento -->
        <div class="loading-text">Preparando os produtos...</div>
        
        <!-- Dicas dinâmicas -->
        <div class="tips" id="tips">Produtos digitais!</div>
    </div>

    <!-- Tela de Login -->
    <div class="login-container" id="loginScreen">
        <div class="logo">Bem-vindo ao Sistema</div>
        <input type="text" id="loginInput" class="login-input" placeholder="Digite seu código">
        <button class="login-button" onclick="login()">Entrar</button>
    </div>

    <!-- Tela de Produtos -->
    <div class="products-container" id="productsScreen">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 1">
            <div class="product-title">Produto 1</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 2">
            <div class="product-title">Produto 2</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produto 3">
            <div class="product-title">Produto 3</div>
        </div>
    </div>

    <script>
        // Função para parar o áudio
        const bgAudio = document.getElementById('bg-audio');

        // Simula o progresso de carregamento
        const progress = document.querySelector('.progress');
        let load = 0;

        function simulateLoading() {
            load++;
            progress.style.width = `${load}%`;
            if (load < 100) {
                requestAnimationFrame(simulateLoading);
            } else {
                setTimeout(showLoginScreen, 6000); // Exibe a tela de login após 6 segundos
            }
        }
        simulateLoading();

        // Dicas para exibir
        const tips = [
            "promoção fim de ano!",
            "internete movel ilimitada chip tim.",
            "canais,filmes e series iptv.",
            "adquire tabem outros serviçoes.",
            "promoção valida só por esse periodo."
        ];

        // Função para alterar as dicas
        const tipsElement = document.getElementById("tips");
        let currentTip = 0;

        function changeTip() {
            currentTip = (currentTip + 1) % tips.length;
            tipsElement.textContent = tips[currentTip];
        }

        // Mudar dica a cada 3 segundos
        setInterval(changeTip, 3000);

        // Mostrar tela de login
        function showLoginScreen() {
            document.querySelector('.loading-container').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        // Função de login
function login() {
    const loginInput = document.getElementById('loginInput').value;
    const validLogins = ['promo24', 'lipe', 'dsg91'];

    if (validLogins.includes(loginInput)) {
        // Exibe uma mensagem de boas-vindas no lugar do alert
        document.querySelector('.login-container').innerHTML = `<div class="welcome-message">Bem-vindo, ${loginInput}!</div>`;
        bgAudio.pause(); // Para o áudio ao clicar em Entrar
        document.getElementById('loginScreen').style.display = 'none';
        showProductsScreen(); // Exibe a tela de produtos após o login
    } else {
        // Em vez de alertar, você pode esconder a tela de login ou mostrar uma mensagem de erro
        document.querySelector('.login-container').innerHTML = `<div class="error-message">Login inválido. Tente novamente.</div>`;
        setTimeout(() => {
            // Remove a mensagem de erro após 3 segundos
            document.querySelector('.login-container').innerHTML = '';
        }, 3000);
    }
}


        // Mostrar tela de produtos
        function showProductsScreen() {
            setTimeout(() => {
                document.getElementById('productsScreen').style.display = 'block';
            }, 500); // Exibe a tela de produtos após meio segundo
        }
    </script>
</body>
</html>
